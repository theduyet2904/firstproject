			<script type="text/javascript">
				function check_vl(){
					var flag = 1;
					var User=/^([a-zA-Z\s]{4,12})$/;
					if(!User.test(_ho.value)){
						alert("Họ phải viêt IN HOA, In thường ít nhất 4 ký tự hoặc nhiều nhất 12 ký tự");
						flag = 0;
					}
					var Name=/^([a-zA-Z\s]{4,12})$/;
					if(!Name.test(_ten.value)){
						alert("Tên phải viêt IN HOA, In thường ít nhất 4 ký tự hoặc nhiều nhất 12 ký tự");
						flag = 0;
					}

					var Gmail=/^([a-zA-Z0-9]{1,})\@([a-zA-Z0-9]{2,20})\.([com]{2,6})$/;
					if(!Gmail.test(_email.value)){
						alert("Bạn phải nhập dúng định dạng vd: bkap@gmail.com");
						flag = 0;
					}
					var Pass=/^([a-zA-Z0-9\s]{4,50})$/;
					if(!Pass.test(_pass.value)){
						alert("Nhập mật khẩu");
						flag = 0;
					}
					var Repass=/^([a-zA-Z0-9\s]{4,50})$/;
					if(!Repass.test(_repass.value)){
						alert("Nhập lại mật khẩu");
						flag = 0;
					}
					

					if(flag!=0){
						alert("Thành Công");
					}
				}
